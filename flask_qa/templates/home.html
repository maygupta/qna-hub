{% extends 'base.html' %}
{% block title %}Questions & Answers{% endblock %}

{% block content %}
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="query" placeholder="Type Question">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>



      <div class="page-header">
        <h1>Trending Questions</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for question in questions %}
              <a href="{{ url_for('main.question', question_id=question.id) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.question }}</h4>
                <p class="list-group-item-text">Total Answers: {{ len(question.answers)}}</p> -->
                
              </a>
              <br>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
