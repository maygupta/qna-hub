{% extends 'base.html' %}
{% block title %}Upload file{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Upload CSV File</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Submit"></p>
          </form>

        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
