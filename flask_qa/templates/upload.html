{% extends 'base.html' %}
{% block title %}Upload file{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Upload CSV File</h1>
      </div>
      <p> Column names: </p>
      <table class="table">
        <tr>
          <td><h4>question</h4></td>
          <td><h4>question_autdor_name</h4></td>
          <td><h4>answer</h4></td>
          <td><h4>answer_autdor_name</h4></td>
          <td><h4>tags</h4></td>
        </tr>
      </table>
      <div class="row">
        <div class="col-lg-12">
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Submit"></p>
          </form>

        </div><!-- /.col-lg-12 -->
      </div>
{% endblock %}
